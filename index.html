<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Happy Birthday, Angie!</h1>
        </header>
        <section class="animation">
            <img src="8.png" alt="Balloon" id="balloon">
        </section>
        <section id="countdown"></section>
        <section class="gallery">
            <h2>Memorable Moments</h2>
            <div class="photos">
                <img src="1.jpg" alt="Photo 1">
                <img src="2.jpg" alt="Photo 2">
                <img src="7.jpg" alt="Photo 3">
            </div>
        </section>
        <section class="messages">
            <h2>Birthday Messages</h2>
            <div class="message-box">
                <p>Hey love, I hope you have a fantastic day filled with all your favorite things. Happy Birthday!</p>
            </div>
            <div class="message-box">
                <p>Wishing you the happiest of birthdays and all the best for the year ahead!</p>
            </div>
        </section>
        <footer>
            <p>&copy; 2024 GAF Tech. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
